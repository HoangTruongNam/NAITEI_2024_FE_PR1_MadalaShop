<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="bg-white">
    <div class="w-full" id="content"></div>
    <div class="container mx-auto py-4 max-w-screen-lg">
        <div class="text-sm text-gray-500 mb-4">
            <a href="#" class="hover:text-green-600" data-i18n="breadcrumb.home"></a> > 
            <span class="text-green-600" data-i18n="breadcrumb.register"></span>
        </div>
        <hr class="border-gray-300 my-2">
    </div>

    <!-- Form -->
    <div class="container mx-auto max-w-screen-lg">
        <h1 class="text-3xl font-bold mb-6 text-black" data-i18n="register.heading"></h1>
        <div class="bg-gray-100 p-8 -lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="register.personal_info"></h2>
            <form id="registerForm">
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.first_name"></label>
                    <input type="text" id="firstName" class="w-full px-3 border border-gray-300" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.last_name"></label>
                    <input type="text" id="lastName" class="w-full px-3 border border-gray-300" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.email"></label>
                    <input type="email" id="email" class="w-full px-3 border border-gray-300" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.phone"></label>
                    <input type="text" id="phone" class="w-full px-3 border border-gray-300">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.address"></label>
                    <input type="text" id="address" class="w-full px-3 border border-gray-300">
                </div>

                <div class="mb-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="newsletter" class="form-checkbox">
                        <span class="ml-2 text-gray-700" data-i18n="register.newsletter"></span>
                    </label>
                </div>

                <h2 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="register.login_info"></h2>
                <div class="mb-2">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.password"></label>
                    <input type="password" id="password" class="w-full px-3 border border-gray-300" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" data-i18n="register.confirm_password"></label>
                    <input type="password" id="confirmPassword" class="w-full px-3 border border-gray-300" required>
                </div>

                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-black text-white font-bold py-1 px-6 hover:bg-gray-800" data-i18n="register.submit"></button>
                    <a href="login.html" class="flex items-center text-black hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-2"></i><span data-i18n="register.back"></span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="../asset/scripts/navbar.js"></script>
    <script src="../asset/scripts/footer.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../asset/scripts/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="../asset/scripts/translate.js"></script>
</body>
</html>
