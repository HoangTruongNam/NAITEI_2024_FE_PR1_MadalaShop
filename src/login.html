<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-white">

    <div class="w-full" id="content"></div>

    <div class="container mx-auto py-6 max-w-screen-lg">
        <div class="text-sm text-gray-500 mb-4">
            <a href="#" class="hover:text-green-600" data-i18n="breadcrumb.home"></a> > 
            <span class="text-green-600" data-i18n="breadcrumb.login"></span>
        </div>
    </div>

    <!--Form -->
    <div class="container mx-auto max-w-screen-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-black" data-i18n="login.heading"></h1>
            <a href="register.html" class="bg-black text-white font-bold py-2 px-6 rounded hover:bg-gray-800" data-i18n="login.register"></a>
        </div>
        <div class="bg-gray-100 p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" data-i18n="login.registered_customer"></h2>
            <p class="mb-6 text-gray-700" data-i18n="login.login_info"></p>
            <form id="loginForm"> 
                <!-- email -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2" data-i18n="login.email"></label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <!-- password -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2" data-i18n="login.password"></label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <!-- button -->
                <div class="flex justify-between items-center">
                    <a href="#" class="text-gray-700 hover:underline" data-i18n="login.forgot_password"></a>
                    <button type="submit" class="bg-black text-white font-bold py-2 px-6 rounded hover:bg-gray-800" data-i18n="login.submit"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-full" id="footer"></div>
    
    <script src="../asset/scripts/navbar.js"></script>
    <script src="../asset/scripts/footer.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../asset/scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="../asset/scripts/translate.js"></script>
</body>
</html>
