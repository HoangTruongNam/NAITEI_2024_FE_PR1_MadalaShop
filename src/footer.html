<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Complete Footer</title>
</head>
<body>
    <footer class="bg-black text-white py-4 px-20">
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-between">
                <!-- Contact Section -->
                <div class="w-full lg:w-1/4 md:w-1/2 mb-4">
                    <h6 class="font-bold" data-i18n="footer-contact_us"></h6>
                    <p class="flex items-center">
                        <i class="fas fa-map-marker-alt text-lime-500"></i>
                        <span class="ml-2" data-i18n="footer-address"></span>
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-phone-alt text-lime-500"></i>
                        <span class="ml-2" data-i18n="footer-phone"></span>
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-envelope text-lime-500"></i>
                        <a href="mailto:Support@bizweb.vn" class="text-lime-500 ml-2" data-i18n="footer-email"></a>
                    </p>
                </div>
                <!-- Shipping Section -->
                <div class="w-full lg:w-1/6 md:w-1/2 mb-4">
                    <h6 class="font-bold" data-i18n="footer-shipping"></h6>
                    <ul class="list-none">
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-online_shopping"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-from_us_to_you"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-shipping_policy"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-shipping_info"></a></li>
                    </ul>
                </div>
                <!-- Support Section -->
                <div class="w-full lg:w-1/6 md:w-1/2 mb-4">
                    <h6 class="font-bold" data-i18n="footer-support"></h6>
                    <ul class="list-none">
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-our_story"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-secure_payments"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-shipping_options"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-shipping_policy"></a></li>
                    </ul>
                </div>
                <!-- Information Section -->
                <div class="w-full lg:w-1/6 md:w-1/2 mb-4">
                    <h6 class="font-bold" data-i18n="footer-information"></h6>
                    <ul class="list-none">
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-about"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-terms_conditions"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-privacy_policy"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-order_returns"></a></li>
                    </ul>
                </div>
                <!-- My Account Section -->
                <div class="w-full lg:w-1/6 md:w-1/2 mb-4">
                    <h6 class="font-bold" data-i18n="footer-my_account"></h6>
                    <ul class="list-none">
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-view_cart"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-favorites"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-checkout"></a></li>
                        <li><a href="#" class="text-white hover:text-lime-500" data-i18n="footer-track_order"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../asset/scripts/footer.js"></script>
    <script src="../asset/scripts/translate.js"> </script>
</body>
</html>
