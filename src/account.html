<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../asset/css/navbar.css" rel="stylesheet" href="">
    <title>Account</title>
</head>
<body>
    <div class="w-full" id="content"></div>
    <div class="bg-white container mx-auto p-6 mb-20">
        <div class="text-sm text-gray-500 mb-4">
            <a href="#" class="hover:text-red-500" data-i18n="breadcrumb.home"></a> > 
            <span class="text-red-500" data-i18n="breadcrumb.account"></span>
        </div>
        <hr class="border-gray-300 mb-4">
        <h1 class="text-4xl font-bold mb-6" data-i18n="account.heading"></h1>        
        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-2">
                <table class="w-full text-center border-collapse border border-gray-300">
                    <thead class="bg-gray-100">
                        <tr class="border-b border-gray-300">
                            <th class="p-4 border border-gray-300" data-i18n="table_order"></th>
                            <th class="p-4 border border-gray-300" data-i18n="table_date"></th>
                            <th class="p-4 border border-gray-300" data-i18n="table_status"></th>
                            <th class="p-4 border border-gray-300" data-i18n="table_total"></th>
                            <th class="p-4 border border-gray-300" data-i18n="table_debt"></th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Order lay tu JS-->
                    </tbody>
                </table>
            </div>
            <div class="col-span-1 pl-6">
                <h2 class="text-xl font-bold mb-4" data-i18n="account_details_heading"></h2>
                <hr class="mb-4 border-gray-300">
                <div class="mb-4">
                    <p class="flex items-center mb-1">
                        <span class="mr-2">
                            <i class="fas fa-user text-black"></i>
                        </span> 
                        <span id="accountName" class="text-lg font-semibold"></span>
                    </p>
                    <p id="accountEmail" class="pl-6 text-lg"></p>
                </div>
                <div class="space-y-2">
                    <p class="flex items-center text-lg">
                        <span class="mr-2">
                            <i class="fas fa-map-marker-alt text-black"></i>
                        </span>
                        <span id="accountAddress"></span>
                    </p>
                    <p class="flex items-center text-lg">
                        <span class="mr-2">
                            <i class="fas fa-phone-alt text-black"></i>
                        </span>
                        <span id="accountPhone"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full" id="footer"></div>
    
    <script src="../asset/scripts/navbar.js"></script>
    <script src="../asset/scripts/footer.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../asset/scripts/account.js"></script>
    <script src="../asset/scripts/translate.js"></script>
</body>
</html>
